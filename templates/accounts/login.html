{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-5 mt-5">
            <div class="card">
                <div class="card-body">
                    <h1>Login</h1>
                    <form action="{% url 'login' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 my-3 ">
                            <button class="btn btn-danger" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                            <a href="{% url 'register' %}" class="btn btn-outline-secondary"><i class="fas fa-plus"></i> Create a new account</a>
                            <div class="text-center">Forgot your password? <a href="{% url 'contact' %}">Contact us</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
