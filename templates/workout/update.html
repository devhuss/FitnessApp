{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="card">
        <div class="card-header">
            <div>Update Workout</div>
        </div>
        <div class="card-body">
                    <h3 class="card-title">Add a new workout</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <a href="{% url 'log' %}" class="btn btn-info text-white"><- Go back</a>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>

            </div>
        </form>
        </div>
    </div>
{% endblock %}
