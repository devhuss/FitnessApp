{% extends 'base.html' %}

{% block body %}
    <div class="card">
        <div class="card-header">
            <div>Update Task</div>
        </div>
        <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-9 col-lg-10">
                    {{ form.workout.label }} <br> {{ form.workout }}
                </div>
                <div class="col-3 col-lg-2">
                    {{ form.complete.label }}
                    <div class="form-check form-switch">
                        {{ form.complete }}
                    </div>
                </div>
            </div>
            <div>
                <a href="{% url 'index' %}" class="btn btn-info text-white"><- Go back</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
        </div>
    </div>
{% endblock %}
