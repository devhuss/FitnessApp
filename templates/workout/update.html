{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Workout
{% endblock %}

{% block body %}
    <div class="card">
        <div class="card-header">
            <h3>Edit Workout</h3>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'log' %}" class="btn btn-danger text-white mt-3"><- Go back</a>
                <button type="submit" class="btn btn-secondary mt-3">Update</button>
            </form>
        </div>
   </div>
{% endblock %}
